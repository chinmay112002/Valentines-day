<!DOCTYPE html>
<html>
<head>
<title>For My Harshi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  background:black;
}

/* PAGES CONTAINER */
#storyContainer{
  display:flex;
  width:400%;
  height:100vh;
  transition:transform 0.6s ease-in-out;
}

/* EACH PAGE */
.page{
  width:100vw;
  height:100vh;
  flex-shrink:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
}

/* START PAGE */
#startPage{
  background:linear-gradient(to bottom,#ff99cc,#ff1a75);
  color:white;
}

.glowBtn{
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:50px;
  background:white;
  color:#ff1a75;
  cursor:pointer;
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 10px white;}
  to{box-shadow:0 0 30px white;}
}

/* VIDEO PAGE */
#videoPage{
  background:black;
}
#videoPage video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOVE PAGES */
.lovePage{
  background:linear-gradient(to bottom,#ffe6f0,#ffccdd);
}

img{
  width:300px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  margin-top:20px;
}

p{
  font-size:22px;
  color:#660033;
  margin-top:20px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff3399;
  color:white;
  font-size:18px;
  margin-top:25px;
  cursor:pointer;
}

/* HEARTS */
.heart{
  position:fixed;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div id="storyContainer">

  <!-- PAGE 0 START -->
  <div class="page" id="startPage">
    <h1>For My Harshi ‚ù§Ô∏è</h1>
    <button class="glowBtn" onclick="goToVideo()">Tap to Start üíï</button>
  </div>

  <!-- PAGE 1 VIDEO -->
  <div class="page" id="videoPage">
    <video id="introVideo" playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- PAGE 2 -->
  <div class="page lovePage">
    <img src="image1.jpg">
    <p>You are the reason my world feels brighter every day ‚ù§Ô∏è</p>
  </div>

  <!-- PAGE 3 -->
  <div class="page lovePage">
    <img src="image2.jpg.PNG">
    <p>Every moment with you feels like magic ‚ú®</p>
  </div>

  <!-- PAGE 4 -->
  <div class="page lovePage">
    <img src="image3.jpg">
    <p>I love you today, tomorrow, and forever ‚ù§Ô∏è</p>
    <button onclick="celebrate()">Click For Surprise üíï</button>
  </div>

</div>

<audio id="bgMusic" loop>
  <source src="love.mp3.mp3" type="audio/mpeg">
</audio>

<script>
let currentPage = 0;
const container = document.getElementById("storyContainer");

function updateSlide(){
  container.style.transform = `translateX(-${currentPage * 100}vw)`;
}

function goToVideo(){
  currentPage = 1;
  updateSlide();

  const video = document.getElementById("introVideo");
  video.play();

  video.onended = function(){
    currentPage = 2;
    updateSlide();
    document.getElementById("bgMusic").play();
  }
}

/* SWIPE FUNCTION */
let startX = 0;

document.addEventListener("touchstart", function(e){
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", function(e){
  let endX = e.changedTouches[0].clientX;
  let diff = startX - endX;

  if(diff > 50 && currentPage < 4){
    currentPage++;
    updateSlide();
  }
  if(diff < -50 && currentPage > 0){
    currentPage--;
    updateSlide();
  }
});

/* CELEBRATION */
function celebrate(){
  alert("Forever yours, Harshi ‚ù§Ô∏è ‚Äî Chinmay");
  for(let i=0;i<25;i++){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+20+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}
</script>

</body>
</html>
