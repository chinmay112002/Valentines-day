<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Pages */
.page {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transform: translateX(100%);
    transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
    opacity: 0;
}
.page.active {
    transform: translateX(0);
    opacity: 1;
}

/* Romantic fallback background */
.romantic {
    background: linear-gradient(to bottom, #ffe6f0, #ffccdd);
}

/* FULLSCREEN IMAGES */
.page img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

/* Dark overlay for readability */
.page::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.65)
    );
    z-index: 2;
}

/* Text */
h1 {
    color: #ff3399;
    text-shadow: 0 0 10px black;
    text-align: center;
    z-index: 3;
    padding: 10px 20px;
    background: rgba(255,255,255,0.7);
    border-radius: 25px;
}

/* Buttons */
button {
    margin-top: 25px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff3399;
    color: white;
    cursor: pointer;
    z-index: 3;
}
button:active {
    transform: scale(0.95);
}

/* Video */
video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Floating hearts */
.heart {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    animation: floatUp 6s linear infinite;
    z-index: 5;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Fireworks */
.firework {
    position: fixed;
    pointer-events: none;
    z-index: 10;
}
.spark {
    position: absolute;
    width: 4px;
    height: 4px;
    background: hsl(var(--hue),80%,70%);
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}
@keyframes explode {
    to { transform: translate(var(--x), var(--y)); opacity: 0; }
}

/* Slow zoom (romantic effect) */
@keyframes slowZoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}
.page.active img {
    animation: slowZoom 12s ease-in-out forwards;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page active" id="page1" style="background:black;color:white;">
    <h1>Tap To Start â¤ï¸</h1>
    <button onclick="startExperience()">Start</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <video id="introVideo" playsinline muted>
        <source src="intro.mp4" type="video/mp4">
    </video>
</div>

<!-- PAGE 3 -->
<div class="page romantic" id="page3">
    <img src="image1.jpg">
    <h1>Our Beautiful Moment ğŸ’•</h1>
    <button onclick="nextPage(4)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="page romantic" id="page4">
    <img src="image2.png">
    <h1>Another Memory â¤ï¸</h1>
    <button onclick="nextPage(5)">Next</button>
</div>

<!-- PAGE 5 -->
<div class="page romantic" id="page5">
    <img src="image3.png">
    <h1>Forever With You ğŸ’˜</h1>
    <button onclick="nextPage(6)">More ğŸ’</button>
</div>

<!-- PAGE 6 -->
<div class="page romantic" id="page6">
    <img src="image4.png">
    <h1>Another Piece of My Heart ğŸ’–</h1>
    <button onclick="nextPage(7)">Next</button>
</div>

<!-- PAGE 7 -->
<div class="page romantic" id="page7">
    <img src="image5.jpg">
    <h1>Still Falling For You ğŸ’˜</h1>
    <button onclick="nextPage(8)">One Last Question ğŸ’</button>
</div>

<!-- PAGE 8 -->
<div class="page romantic" id="page8">
    <h1>Will You Always Be Mine? ğŸ’ğŸ’–</h1>
    <button onclick="sayYes()">Yes ğŸ’˜</button>
</div>

<script>
let currentPage = 1;
const music = document.getElementById("bgMusic");
const video = document.getElementById("introVideo");

function startExperience() {
    nextPage(2);
    video.muted = false;
    video.play().catch(()=>{});
}

video.onended = () => {
    music.play().catch(()=>{});
    nextPage(3);
};

function nextPage(n) {
    document.getElementById("page" + currentPage).classList.remove("active");
    document.getElementById("page" + n).classList.add("active");
    currentPage = n;
}

/* Floating hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 900);

function sayYes() {
    for (let i = 0; i < 6; i++) setTimeout(createFirework, i * 400);
    setTimeout(showFinalMessage, 2000);
}

function showFinalMessage() {
    document.body.innerHTML += `
    <div style="
        position:fixed;
        inset:0;
        background:linear-gradient(#ffccdd,#ffe6f0);
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:28px;
        color:#ff3399;
        text-align:center;
        z-index:9999;
        padding:30px;
    ">
        You just made me the happiest person alive ğŸ’•ğŸ¥¹
    </div>`;
}

function createFirework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight * 0.6 + "px";
    document.body.appendChild(fw);

    for (let i = 0; i < 30; i++) {
        const s = document.createElement("div");
        s.className = "spark";
        const a = Math.random() * Math.PI * 2;
        const d = Math.random() * 120;
        s.style.setProperty("--x", Math.cos(a) * d + "px");
        s.style.setProperty("--y", Math.sin(a) * d + "px");
        s.style.setProperty("--hue", Math.random() * 360);
        fw.appendChild(s);
    }
    setTimeout(() => fw.remove(), 1200);
}
</script>

</body>
</html>
