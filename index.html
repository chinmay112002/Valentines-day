<!DOCTYPE html>
<html lang="en">
<head>
<title>Our Love Story â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Pages */
.page {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transform: translateX(100%);
    transition: 0.8s ease-in-out;
}
.page.active {
    transform: translateX(0);
}

/* Video */
video {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* Romantic Background */
.romantic {
    background: linear-gradient(to bottom, #ffe6f0, #ffccdd);
}

/* Images */
img {
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 0 25px pink;
}

/* Text */
h1 {
    color: #ff3399;
    text-shadow: 0 0 10px white;
    text-align: center;
}

/* Buttons */
button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff3399;
    color: white;
    cursor: pointer;
}
button:active {
    transform: scale(0.95);
}

/* Moving Button */
#moveBtn {
    position: relative;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Fireworks */
.firework {
    position: fixed;
    pointer-events: none;
}
.spark {
    position: absolute;
    width: 4px;
    height: 4px;
    background: pink;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}
@keyframes explode {
    from { opacity: 1; }
    to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mp3">
</audio>

<!-- PAGE 1 -->
<div class="page active" id="page1" style="background:black;color:white;">
    <h1>Tap To Start â¤ï¸</h1>
    <button onclick="startExperience()">Start</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <video id="introVideo" playsinline muted>
        <source src="intro.mp4" type="video/mp4">
    </video>
</div>

<!-- PAGE 3 -->
<div class="page romantic" id="page3">
    <h1>Our Beautiful Moment ğŸ’•</h1>
    <img src="image1.jpg" alt="Memory 1">
    <button onclick="nextPage(4)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="page romantic" id="page4">
    <h1>Another Memory â¤ï¸</h1>
    <img src="image2.jpg" alt="Memory 2">
    <button id="moveBtn">Catch Me ğŸ˜œ</button>
</div>

<!-- PAGE 5 -->
<div class="page romantic" id="page5">
    <h1>Forever With You ğŸ’˜</h1>
    <img src="image3.jpg" alt="Memory 3">
    <button onclick="nextPage(6)">More Memories ğŸ’</button>
</div>

<!-- PAGE 6 -->
<div class="page romantic" id="page6">
    <h1>Another Piece of My Heart ğŸ’–</h1>
    <img src="image4.jpg" alt="Memory 4">
    <button onclick="nextPage(7)">Next ğŸ’•</button>
</div>

<!-- PAGE 7 -->
<div class="page romantic" id="page7">
    <h1>Still Falling For You ğŸ’˜</h1>
    <img src="image5.jpg" alt="Memory 5">
    <button onclick="nextPage(8)">One Last Question ğŸ’</button>
</div>

<!-- PAGE 8 -->
<div class="page romantic" id="page8">
    <h1>Will You Always Be Mine? ğŸ’ğŸ’–</h1>
    <div style="margin-top:40px;">
        <button onclick="sayYes()">Yes ğŸ’˜</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>
</div>

<script>
let currentPage = 1;
const music = document.getElementById("bgMusic");
const video = document.getElementById("introVideo");

/* Start */
function startExperience() {
    music.play();
    nextPage(2);
    video.play();
}

/* After Video */
video.onended = () => nextPage(3);

/* Page Navigation */
function nextPage(n) {
    document.getElementById("page" + currentPage).classList.remove("active");
    document.getElementById("page" + n).classList.add("active");
    currentPage = n;
}

/* Moving Button */
const moveBtn = document.getElementById("moveBtn");
moveBtn.addEventListener("mouseover", moveCatch);
moveBtn.addEventListener("touchstart", moveCatch);
moveBtn.onclick = () => nextPage(5);

function moveCatch() {
    moveBtn.style.left = Math.random() * 200 - 100 + "px";
    moveBtn.style.top = Math.random() * 100 - 50 + "px";
}

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 800);

/* No Button Run */
const noBtn = document.getElementById("noBtn");
function moveNo() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Fireworks */
function sayYes() {
    for (let i = 0; i < 6; i++) {
        setTimeout(createFirework, i * 400);
    }
    setTimeout(() => {
        alert("You just made me the happiest person alive ğŸ’•ğŸ¥¹");
    }, 2500);
}

function createFirework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight * 0.6 + "px";
    document.body.appendChild(fw);

    for (let i = 0; i < 30; i++) {
        const s = document.createElement("div");
        s.className = "spark";
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * 120;
        s.style.setProperty("--x", Math.cos(angle) * dist + "px");
        s.style.setProperty("--y", Math.sin(angle) * dist + "px");
        fw.appendChild(s);
    }
    setTimeout(() => fw.remove(), 1200);
}
</script>

</body>
</html>
