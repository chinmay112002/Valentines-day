<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Pacifico', cursive;
    background: black;
}

/* Pages */
.page {
    position: absolute;
    inset: 0;
    transform: translateX(100%);
    transition: transform 0.6s ease;
}
.page.active {
    transform: translateX(0);
}

/* Fullscreen images */
.page img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Bottom caption */
.caption {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 25px 20px 40px;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.75),
        rgba(0,0,0,0.2),
        transparent
    );
    text-align: center;
    color: white;
}

/* Hide controls until tap */
.caption button {
    opacity: 0;
    transition: opacity 0.4s;
}
.page.showControls .caption button {
    opacity: 1;
}

/* Text */
.caption h1 {
    margin-bottom: 15px;
    font-size: 28px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
}

/* Buttons */
button {
    padding: 10px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff3399;
    color: white;
    cursor: pointer;
}

/* Video */
video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Floating hearts */
.heart {
    position: fixed;
    font-size: 18px;
    pointer-events: none;
    animation: floatUp 6s linear infinite;
    z-index: 10;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Fireworks */
.firework {
    position: fixed;
    pointer-events: none;
    z-index: 20;
}
.spark {
    position: absolute;
    width: 4px;
    height: 4px;
    background: hsl(var(--hue),80%,70%);
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}
@keyframes explode {
    to { transform: translate(var(--x), var(--y)); opacity: 0; }
}

/* Engraved footer */
.footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: rgba(255,255,255,0.7);
    z-index: 30;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="footer">
    YOUR NAME ‚ù§Ô∏è THEIR NAME ‚Äî DATE
</div>

<!-- PAGE 1 -->
<div class="page active" id="page1" style="display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;">
    <h1>Tap To Start ‚ù§Ô∏è</h1>
    <button onclick="startExperience()">Start</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <video id="introVideo" playsinline muted>
        <source src="intro.mp4" type="video/mp4">
    </video>
</div>

<!-- IMAGE PAGES -->
<div class="page" id="page3">
    <img src="image1.jpg">
    <div class="caption">
        <h1>Our Beautiful Moment üíï</h1>
        <button onclick="nextPage()">Next</button>
    </div>
</div>

<div class="page" id="page4">
    <img src="image2.png">
    <div class="caption">
        <h1>Another Memory ‚ù§Ô∏è</h1>
        <button onclick="nextPage()">Next</button>
    </div>
</div>

<div class="page" id="page5">
    <img src="image3.png">
    <div class="caption">
        <h1>Forever With You üíò</h1>
        <button onclick="nextPage()">Next</button>
    </div>
</div>

<div class="page" id="page6">
    <img src="image4.png">
    <div class="caption">
        <h1>Another Piece of My Heart üíñ</h1>
        <button onclick="nextPage()">Next</button>
    </div>
</div>

<div class="page" id="page7">
    <img src="image5.jpg">
    <div class="caption">
        <h1>Still Falling For You üíò</h1>
        <button onclick="nextPage()">One Last Question üíç</button>
    </div>
</div>

<!-- FINAL PAGE -->
<div class="page" id="page8" style="display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(#ffccdd,#ffe6f0);">
    <h1>Will You Always Be Mine? üíçüíñ</h1>
    <button onclick="sayYes()">Yes üíò</button>
</div>

<script>
let current = 1;
const total = 8;
const video = document.getElementById("introVideo");
const music = document.getElementById("bgMusic");

/* Start */
function startExperience() {
    showPage(2);
    video.muted = false;
    video.play().catch(()=>{});
}

video.onended = () => {
    music.play().catch(()=>{});
    showPage(3);
};

function showPage(n) {
    document.getElementById("page" + current)?.classList.remove("active");
    document.getElementById("page" + n)?.classList.add("active");
    current = n;
}

/* Buttons auto-hide / show */
document.querySelectorAll(".page").forEach(p => {
    p.addEventListener("click", () => {
        p.classList.add("showControls");
        setTimeout(() => p.classList.remove("showControls"), 2500);
    });
});

/* Next */
function nextPage() {
    if (current < total) showPage(current + 1);
}

/* Swipe navigation */
let startX = 0;
document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (endX < startX - 50 && current < total) showPage(current + 1);
    if (endX > startX + 50 && current > 3) showPage(current - 1);
});

/* Hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 900);

/* Yes */
function sayYes() {
    for (let i = 0; i < 6; i++) setTimeout(firework, i * 400);
    setTimeout(() => {
        document.body.innerHTML += `
        <div style="
            position:fixed;
            inset:0;
            background:linear-gradient(#ffccdd,#ffe6f0);
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:30px;
            color:#ff3399;
            text-align:center;
            z-index:9999;
            padding:30px;
        ">
            You just made me the happiest person alive üíïü•π
        </div>`;
    }, 1800);
}

/* Fireworks */
function firework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * innerWidth + "px";
    fw.style.top = Math.random() * innerHeight * 0.6 + "px";
    document.body.appendChild(fw);

    for (let i = 0; i < 30; i++) {
        const s = document.createElement("div");
        s.className = "spark";
        const a = Math.random() * Math.PI * 2;
        const d = Math.random() * 120;
        s.style.setProperty("--x", Math.cos(a) * d + "px");
        s.style.setProperty("--y", Math.sin(a) * d + "px");
        s.style.setProperty("--hue", Math.random() * 360);
        fw.appendChild(s);
    }
    setTimeout(() => fw.remove(), 1200);
}
</script>

</body>
</html>
