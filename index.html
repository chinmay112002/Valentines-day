<!DOCTYPE html>
<html>
<head>
<title>Our Love Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: black;
    overflow: hidden;
    color: white;
}

.page {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.active {
    display: flex;
}

video {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

h1 {
    color: #ff66b2;
}

img {
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 20px pink;
}

button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff3399;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #ff0066;
}
</style>
</head>

<body>

<!-- PAGE 1 - INTRO VIDEO -->
<div class="page active" id="page1">
    <video id="introVideo" autoplay muted>
        <source src="intro.mp4" type="video/mp4">
    </video>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2" style="background:linear-gradient(#ffe6f0,#ffccdd);">
    <h1>Our Beautiful Moment üíï</h1>
    <img src="image1.jpg">
    <button onclick="nextPage(3)">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3" style="background:linear-gradient(#ffe6f0,#ffccdd);">
    <h1>Another Memory ‚ù§Ô∏è</h1>
    <img src="image2.jpg.PNG">
    <button onclick="nextPage(4)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4" style="background:linear-gradient(#ffe6f0,#ffccdd);">
    <h1>Forever With You üíò</h1>
    <img src="image3.jpg">
    <p>I Love You Always üíó</p>
</div>

<script>
let video = document.getElementById("introVideo");

video.onended = function() {
    nextPage(2);
};

function nextPage(pageNumber) {
    let pages = document.getElementsByClassName("page");
    for (let i = 0; i < pages.length; i++) {
        pages[i].classList.remove("active");
    }
    document.getElementById("page" + pageNumber).classList.add("active");
}
</script>

</body>
</html>
